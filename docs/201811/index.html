<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">	<title>2018年11月学院日常</title></head><body><h1>2018年11月学院日常</h1><h3>索引</h3><ul><li><a href="#20181102">2018年11月02日</a></li><li><a href="#20181101">2018年11月01日</a></li></ul><h3 id="20181102">2018年11月02日</h3><p>今天中午聚餐团建去了尚一汤。</p><p><img data-src="../images/201811/02-1.jpg" height="200" width="266.5"> <img data-src="../images/201811/02-2.jpg" height="200" width="266.5"> <img data-src="../images/201811/02-3.jpg" height="200" width="266.5"> <img data-src="../images/201811/02-4.jpg" height="200" width="266.5"> <img data-src="../images/201811/02-5.jpg" height="200" width="266.5"> </p><p>学院对外跨部门交流日，面向全体阅之国的交流，让其他学院更了解我们哇牛叉学院。</p><p><img data-src="../images/201811/02-6.jpg" height="200" width="266.5"> <img data-src="../images/201811/02-7.jpg" height="200" width="150"> </p><p>设计公社下午外出团建，一起觅食，一起战斗。</p><p><img data-src="../images/201811/02-8.jpg" height="200" width="266.5"> <img data-src="../images/201811/02-9.jpg" height="200" width="266.5"> <img data-src="../images/201811/02-10.jpg" height="200" width="266.5"> </p><h3 id="20181101">2018年11月01日</h3><p>雪夜大大生动形象地为设计团队做了一堂精彩的“网文原创思维”分享课，期待设计团队未来能有更多机会和雪夜大大及内容团队交流！</p>
